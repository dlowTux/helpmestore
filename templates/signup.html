{% extends "layout.html" %}
{% block content %}
<link href="../static/css/signup.css" rel="stylesheet" />
<section>
    <div class="imgBx">
        <img src="../static/assets/img/header-bg.jpg" />
    </div>
    <div class="contentBx">
        <div class="formBx">
            <h2>Crea una cuenta</h2>
            <form id="form">
                <div class="inputBx">
                    <span>Correo</span>
                    <input type="email" id='txtemail' />
                </div>
                <div class="inputBx">
                    <span>Contrase√±a</span>
                    <input type="password" id="txtpass" required />
                </div>
                <div class="inputBx">
                    <span>Nombre(s)</span>
                    <input type="text" id="txtnombre" required />
                </div>
                <div class="inputBx">
                    <span>Apellido</span>
                    <input type="text" id="txtapellido" required />
                </div>
                <div class="inputBx" id="load">
                    <input type="submit" value="Crear cuenta" name="" required />
                </div>
                <div class="error" id="errors">
                </div>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>


<script src="../static/js/signup.js"></script>
{% endblock%}
